
<button type="button" class="btn btn-primary btn-lg btn-block" routerLink="new">Add Question</button>
<div class="page-header">
    <h1>Questions: </h1>
  </div>
    <div class="panel panel-default" *ngFor="let question of pagedItems">
        <!-- ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize" -->
        <div class="panel-heading">{{question.num}}. {{question.question}} <span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" (click)=onEdit(question)></span></div>
        <div class="panel-body">
              <div *ngFor="let option of question.options">
                <label><input type = "radio" disabled = "true" [value]="true" [(ngModel)]="option.isCorrect"> {{option.oValue}}</label>
            </div>
        </div>
      </div>

      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
              <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
              <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li   *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a id = "page-number" (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
      </ul>
